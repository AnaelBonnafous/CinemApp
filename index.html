<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application sur le cinéma de type progressive web app déployée sur Netlify">
    <meta name="theme-color" content="#55595c">
    <link rel="apple-touch-icon" href="/img/icons/cinema/192x192.png">
    <link rel="manifest" href="/manifest.webmanifest"> 
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lux.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Title -->
    <title>CinemApp - Accueil</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div id="page">
        <h2>Les Acteurs</h2>
        <svg width="300" height="300">
            <g>
                <use href="#soleil"  fill="orange" color="black"></use>
            </g>
        </svg>
        
        <ul id="listeActeurs">
            
        </ul>
    </div>

    <svg width="0" height="0">
        <defs>
            <symbol id="etoile" viewBox="-300 -300 300 300">
            <path  d="
                M 240.000 260.000
                L 263.511 272.361
                L 259.021 246.180
                L 278.042 227.639
                L 251.756 223.820
                L 240.000 200.000
                L 228.244 223.820
                L 201.958 227.639
                L 220.979 246.180
                L 216.489 272.361
                L 240.000 260.000
                "/>
            </symbol>
        </defs>
    </svg>

    <!-- Templates -->
    <template id="templateActeur">
        <li id="acteur">
            <div class="grilleActeur">
                <img src="" class="photoActeur" alt="Photo acteur">
                <a class="nomActeur" href="#" data-toggle="modal" data-target="#modalFilms">NOM_AUTEUR</a>
                <div class="naissanceActeur">
                    <img src="" class="paysActeur" alt="Pays acteur">
                    <span class="dateActeur">DATE_ACTEUR</span>
                </div>
                <div><span class="nbFilmsActeur">NB_FILMS_ACTEUR</span> films</div>
            </div>
        </li>
    </template>

    <template id="templateFilm">
        <li class="film">
            <div class="grilleFilm">
                <img src="" class="afficheFilm" alt="Affiche film">
                <h4 class="titreFilm">TITRE_FILM</h4>
                <div class="infosFilm">ANNEE_FILM / TYPE_FILM</div>
                <div class="realFilm">REAL_FILM</div>
                <div class="acteursFilm">ACTEUR_FILM</div>
                <div>
                    <button type="button" class="btn btn-warning">Séances</button>
                    <button type="button" class="btn btn-warning">VOD</button>
                </div>
                <div class="etoilesFilm">
                    
                </div>
            </div>
        </li>
    </template>

    <!-- Modal -->
    <div class="modal fade" id="modalFilms" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalFilms-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <ul id="listeFilms">

                </ul>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed');
                });
            })
        }
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
